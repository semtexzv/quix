syntax = "proto3";
package quix.process;

message Empty {

}
message Pid {
  bytes id = 1;
}

// List of created/deleted process ids
message ProcessList {
  bytes newids = 2;
  bytes delids = 3;
}

service Process {
  rpc Update(ProcessList) returns (Empty);
  rpc Get(Empty) returns (ProcessList);
}